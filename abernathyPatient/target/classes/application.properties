spring.application.name=abernathyPatient

logging.level.fr.redkissifrott.abernathyPatient=DEBUG

server.port 8081

#MySQL Configuration
spring.jpa.hibernate.ddl-auto=update

#For local deployment
spring.datasource.url=jdbc:mysql://localhost:3306/abernathy_patient?serverTimezone=UTC

#For Docker deployment
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/abernathy_patient?serverTimezone=UTC 

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs


#Actuators
management.endpoints.web.exposure.include=health,info,metrics