	<div class="container-fluid pages">
    <div class="bootstrap-iso">

<h1>Update note</h1>

<div style="background-color: #f5f5f5; padding: 1rem 1rem;  width: 800px">
<div style="background-color: #f5f5f5; padding: 1rem 1rem;  width: 800px">
        <p><strong>Name :</strong> <span th:text="${note.patName}"></span></p>
        </div>
<div class="form-group">
           <form style="width: 100%" th:action="@{/patient/updateNoteAction}"
          th:method="post"
         th:object="${note}">
        <input th:field="*{id}" type="hidden">
        <input th:field="*{patId}" type="hidden">
        <input th:field="*{patName}" type="hidden">
          
          <textarea rows="8" cols="120" th:field="${note.recommendations}">
</textarea>
<input type="submit" class="btn btn-success" value="Update"/></input>
</form>
