<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
<h1>Add Patient</h1>
<div class="row">
    <form style="width: 100%" th:action="@{/patient/addPatient}"
          th:method="post"
          th:object="${patient}">
        <label>Family
            <input th:field="*{family}" type="text"/><br/>
        </label><br/>

        <label>Given
            <input th:field="*{given}" type="text"/><br/>
        </label><br/>

        <label>Date of Birth
            <input th:field="*{dob}" type="date"/><br/>
        </label><br/>

        <label>Sex
            <input th:field="*{sex}" type="text"/><br/>
        </label><br/>

        <label>Address
            <input th:field="*{address}" type="text"/><br/>
        </label><br/>

        <label>Phone
            <input th:field="*{phone}" type="text"/><br/>
        </label><br/>

        <input type="submit" value="Add Patient"/></input>
    </form>
</div>

</body>
</html>
