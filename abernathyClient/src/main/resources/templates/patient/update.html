<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Update Patient</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
        <link th:href="@{/styles.css}" rel="stylesheet" />
        <link th:href="@{/login.css}" rel="stylesheet" />
    	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
<body>
	<div class="container-fluid pages">
    <div class="bootstrap-iso">

<h1>Update Patient Infos</h1>
<div class="form-group">
    <form style="width: 100%" th:action="@{/patient/addPatient}"
          th:method="post"
          th:object="${patient}">
          
        <input th:field="*{id}" type="hidden">
          
        <label>Family</label>
            <input th:field="${patientInfos.family}" type="text" required/><br/>
<br/>
        <label>Given</label>
            <input th:field="${patientInfos.given}" type="text" required/><br/>
        <br/>

        <label>Date of Birth </label>
            <input th:field="${patientInfos.dob}" type="date" required/><br/>
       <br/>

        <label>Sex</label>
            <input th:field="${patientInfos.sex}" type="text" required/><br/>
        <br/>

        <label>Address</label>
            <input th:field="${patientInfos.address}" type="text" required/><br/>
        <br/>

        <label>Phone</label>
            <input th:field="${patientInfos.phone}" type="text" required/><br/>
        <br/>

        <input type="submit" class="btn btn-success" value="Update"/></input>
    </form>
</div>
</div>
</div>
</body>
</html>
